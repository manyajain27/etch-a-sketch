<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="title">Etch-a-Sketch!</header>
    <div class="container">
        <div class="sidebar">
            <button id="size">Grid Size</button>
            <button id="pick">Pick Color: 
                <input type="color" id="favcolor" value="#ff0000">
            </button>
            <button id="random">Random Colors</button>
            <button id="default">Default</button>
            <button id="erase">Erase</button>
            <button id="save">Save Sketch</button>
            <button id="reset">Reset</button>
            
        </div>
        <div class="maingrid"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
